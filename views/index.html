<!DOCTYPE html>
<html id="ng-app" ng-app="app">
<header>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta charset="utf-8">

	<script src="/static/js/lib/angular-file-upload-shim.min.js"></script> 
	<script type="text/javascript" src="/static/js/lib/angular/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/lib/highcharts.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/app.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" media="screen" />
</header>
<body class="shadow inset">
	<div class="page shadow">

		<!--Header bar-->
		<div id="header" data-ng-controller="NavCtrl">
			<a id="nuig_logo" class="clickable" href="http://nuigalway.ie" title="Go to NUIG HomePage">
				<img src="/static/img/nuig_logo.png" >
			</a>
			<div id="title" >
				NUIG Dielectrics
			</div>
			<div class="button_bar">
				<a ng-repeat="(id,button) in menu" href="{{button.link}}" ng-class="{button: true,menu: true, selected: button.selected}">{{button.name}}</a>
			</div>
			<div class="divider"></div>
		</div>
		<h1 class="loading" ng-hide="init" ng-model="init" value="false" ng-init="init = true">Loading...</h1>
		<!-- Content Area-->
		<div id="content" ng-show="init"class="shadow_below" ng-view>
		</div>
		<div id="footer" class="container" data-ng-controller="NavCtrl">
			<div class="row clickable" ng-click="show_footer = !show_footer" title="Click to view the technologies">
				<b>Design & Code by Liam Krewer<br/></b>
			</div>
			<div class="row tech_row" ng-show="show_footer">
				This web app was made using: <br/>
				<a class="col-md-3" href="http://angularjs.org/" target="_blank" title="Client side MVC">
					<img class="img-responsive" src="/static/img/angular.png">
				</a>
				<a class="col-md-3" href="http://nodejs.org/" target="_blank" title="Javascript Server running on V8 engine">
					<img class="img-responsive" src="/static/img/node.png">
				</a>
				<a class="col-md-3" href="http://www.mongodb.org/" target="_blank" title="Fast Database & Aggregation">
					<img class="img-responsive" src="/static/img/mongo.png">
				</a>
				<a class="col-md-3" href="http://www.highcharts.com/" target="_blank" title="Graphing Library">
					<img class="img-responsive" src="/static/img/highcharts.png">
				</a>
				<div class="row">
					<a target="_blank" href="http://getbootstrap.com/" class="tech_link" title="for css stytling and responsive layout">Bootstrap</a>
					<a target="_blank" href="https://github.com/patrickroberts/Javascript-Complex-Math-Library" class="tech_link" title="Complex numbers for calculations">Complex.js</a>
					<a target="_blank" href="http://mongoosejs.com/" class="tech_link" title="For interfacing with mongoDB">Mongoose.js</a>
					<a target="_blank" href="http://expressjs.com/" class="tech_link" title="To make nodejs easier to setup">Express.js</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/static/js/lib/angular/angular-sanitize.min.js"></script>
  	<!-- angular files  -->
	<script type="text/javascript" src="/static/js/lib/complex.js"></script>
	<script type="text/javascript" src="/static/js/filters.js"></script>
	<script type="text/javascript" src="/static/js/directives.js"></script>
	<script type="text/javascript" src="/static/js/services.js"></script>
	<script type="text/javascript" src="/static/js/app.js"></script>
	<script type="text/javascript" src="/static/js/controllers/NavCtrl.js"></script>
	<script type="text/javascript" src="/static/js/controllers/HomeCtrl.js"></script>
	<script type="text/javascript" src="/static/js/controllers/AboutCtrl.js"></script>
	<script type="text/javascript" src="/static/js/controllers/RepoCtrl.js"></script>
	<script type="text/javascript" src="/static/js/controllers/ImportCtrl.js"></script>

</body>

</html>
